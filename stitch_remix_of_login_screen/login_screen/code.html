<body class="font-display bg-custom-gradient dark:bg-background-dark text-text-main dark:text-white antialiased transition-colors duration-200">

<div class="absolute inset-0 bg-primary/20 rounded-3xl blur-xl"></div>
<span class="material-symbols-outlined text-4xl text-primary z-10">storefront</span>
</div>
<div class="flex flex-col items-center text-center space-y-1">
<h1 class="text-2xl font-bold tracking-tight text-text-main dark:text-white">Boutique Billing</h1>
<div class="h-2"></div>
<h2 class="text-xl font-semibold text-text-main dark:text-gray-100">Welcome Back</h2>
<p class="text-text-secondary dark:text-gray-400 text-sm font-medium">Login to manage your billing easily</p>
</div>
</div>
<div class="flex flex-col gap-5 w-full">
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-text-main dark:text-gray-200 ml-1">Mobile Number</label>
<div class="flex gap-3">
<div class="relative flex w-20 flex-shrink-0 items-center justify-center rounded-xl border border-[#b8e0db] dark:border-[#2d4a46] bg-[#f6fcfb] dark:bg-[#132e2b] transition-colors focus-within:border-primary shadow-[0_4px_15px_rgba(0,0,0,0.05)]">
<span class="text-base font-medium text-text-main dark:text-white z-10 text-center">+91</span>
</div>
<div class="relative flex-grow">
<input class="w-full h-14 rounded-xl border border-[#b8e0db] dark:border-[#2d4a46] bg-[#f6fcfb] dark:bg-[#132e2b] px-4 text-base font-medium text-text-main dark:text-white placeholder:text-text-secondary dark:placeholder:text-gray-500 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all shadow-[0_4px_15px_rgba(0,0,0,0.05)]" placeholder="98765 43210" type="tel"/>
</div>
</div>
</div>
<button class="w-full h-14 rounded-xl bg-gradient-to-r from-primary to-[#7bcbc5] hover:to-[#458a82] active:scale-[0.98] transition-all flex items-center justify-center shadow-[0_8px_25px_rgba(88,163,155,0.35)] mt-2 group">
<span class="text-white text-base font-bold tracking-wide">Login</span>
<span class="material-symbols-outlined ml-2 text-white transition-transform group-hover:translate-x-1 text-sm">arrow_forward</span>
</button>
<div class="relative flex py-2 items-center">
<div class="flex-grow border-t border-[#dcf0ed] dark:border-[#2d4a46]"></div>
<span class="flex-shrink-0 mx-4 text-xs font-medium text-text-secondary dark:text-gray-500 uppercase tracking-widest">Or</span>
<div class="flex-grow border-t border-[#dcf0ed] dark:border-[#2d4a46]"></div>
</div>
<button class="w-full h-12 rounded-xl bg-white dark:bg-[#132e2b] border border-[#b8e0db] dark:border-[#2d4a46] hover:bg-[#f0fbf9] dark:hover:bg-[#1a2e2b] active:scale-[0.98] transition-all flex items-center justify-center group shadow-[0_4px_15px_rgba(0,0,0,0.05)]">
<span class="material-symbols-outlined mr-2 text-text-secondary dark:text-gray-300 text-xl">mail</span>
<span class="text-text-main dark:text-white text-sm font-semibold">Login with Email instead</span>
</button>
</div>
</div>
</div>
<div class="p-6 pb-8 text-center mt-auto">
<p class="text-xs text-white/90 dark:text-gray-500 leading-relaxed font-medium drop-shadow-sm">

            </p>
