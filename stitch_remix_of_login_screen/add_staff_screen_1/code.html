<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Staff Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#58A39B",
                "background-light": "#f6f8f8",
                "background-dark": "#102220",
              },
              fontFamily: {
                "display": ["Manrope", "sans-serif"]
              },
              borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
            },
          },
        }
      </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-100 font-display min-h-screen flex flex-col items-center justify-center">
<div class="relative w-full max-w-md h-screen max-h-screen flex flex-col bg-[linear-gradient(to_bottom,#58A39B_41%,#92B3A9_81%)] overflow-hidden shadow-2xl">
<header class="flex items-center px-4 py-4 justify-between bg-transparent shrink-0 z-10">
<button class="flex size-10 items-center justify-center rounded-full bg-white/20 hover:bg-white/30 backdrop-blur-md transition-colors shadow-sm">
<span class="material-symbols-outlined text-white text-2xl">arrow_back</span>
</button>
<h1 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] text-center flex-1 pr-10">
                Add New Staff
            </h1>
</header>
<main class="flex-1 overflow-y-auto px-5 pb-32">
<div class="flex justify-center py-6">
<div class="relative group cursor-pointer">
<div class="w-24 h-24 rounded-full bg-white flex items-center justify-center border-2 border-dashed border-primary shadow-md group-hover:border-primary transition-colors">
<span class="material-symbols-outlined text-primary text-3xl">add_a_photo</span>
</div>
<div class="absolute bottom-0 right-0 bg-primary rounded-full p-1.5 border-2 border-white flex items-center justify-center shadow-sm">
<span class="material-symbols-outlined text-white text-xs font-bold">edit</span>
</div>
</div>
</div>
<div class="space-y-6">
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-bold leading-normal ml-1 text-shadow-sm">Staff Name</label>
<input class="w-full h-14 bg-white border border-primary rounded-xl px-4 text-base text-gray-800 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all shadow-md" placeholder="e.g. Sarah Jones" type="text"/>
</div>
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-bold leading-normal ml-1 text-shadow-sm">Mobile Number</label>
<div class="flex w-full h-14 rounded-xl overflow-hidden border border-primary bg-white focus-within:ring-2 focus-within:ring-primary/50 focus-within:border-primary transition-all shadow-md">
<input class="flex-1 h-full bg-transparent px-4 text-base text-gray-800 placeholder:text-gray-400 focus:outline-none border-none" placeholder="e.g. +1 555-0123" type="tel"/>
<div class="flex items-center justify-center px-4 border-l border-gray-100">
<span class="material-symbols-outlined text-primary">phone</span>
</div>
</div>
</div>
<div class="flex flex-col gap-3">
<label class="text-white text-sm font-bold leading-normal ml-1 text-shadow-sm">Role</label>
<div class="grid grid-cols-3 gap-3">
<label class="relative cursor-pointer group">
<input class="peer sr-only" name="role" type="radio" value="owner"/>
<div class="flex flex-col items-center justify-center h-24 rounded-xl border border-transparent bg-white shadow-md peer-checked:border-primary peer-checked:ring-2 peer-checked:ring-primary peer-checked:bg-white transition-all">
<span class="material-symbols-outlined text-gray-400 peer-checked:text-primary mb-1 text-2xl group-hover:text-primary/70 transition-colors">admin_panel_settings</span>
<span class="text-xs font-medium text-gray-600 peer-checked:text-primary peer-checked:font-bold">Owner</span>
</div>
</label>
<label class="relative cursor-pointer group">
<input checked="" class="peer sr-only" name="role" type="radio" value="cashier"/>
<div class="flex flex-col items-center justify-center h-24 rounded-xl border border-transparent bg-white shadow-md peer-checked:border-primary peer-checked:ring-2 peer-checked:ring-primary peer-checked:bg-white transition-all">
<span class="material-symbols-outlined text-gray-400 peer-checked:text-primary mb-1 text-2xl group-hover:text-primary/70 transition-colors">point_of_sale</span>
<span class="text-xs font-medium text-gray-600 peer-checked:text-primary peer-checked:font-bold">Cashier</span>
</div>
</label>
<label class="relative cursor-pointer group">
<input class="peer sr-only" name="role" type="radio" value="tailor"/>
<div class="flex flex-col items-center justify-center h-24 rounded-xl border border-transparent bg-white shadow-md peer-checked:border-primary peer-checked:ring-2 peer-checked:ring-primary peer-checked:bg-white transition-all">
<span class="material-symbols-outlined text-gray-400 peer-checked:text-primary mb-1 text-2xl group-hover:text-primary/70 transition-colors">content_cut</span>
<span class="text-xs font-medium text-gray-600 peer-checked:text-primary peer-checked:font-bold">Tailor</span>
</div>
</label>
</div>
</div>
<div class="flex flex-col gap-3">
<label class="text-white text-sm font-bold leading-normal ml-1 text-shadow-sm">Salary Type</label>
<div class="bg-white p-1 rounded-xl flex shadow-md">
<label class="flex-1 cursor-pointer">
<input class="peer sr-only" name="salary_type" type="radio" value="daily"/>
<div class="h-10 flex items-center justify-center rounded-lg text-sm font-medium text-gray-500 peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-sm transition-all">
                                Daily Wage
                            </div>
</label>
<label class="flex-1 cursor-pointer">
<input checked="" class="peer sr-only" name="salary_type" type="radio" value="monthly"/>
<div class="h-10 flex items-center justify-center rounded-lg text-sm font-medium text-gray-500 peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-sm transition-all">
                                Monthly Salary
                            </div>
</label>
</div>
</div>
</div>
</main>
<div class="absolute bottom-0 left-0 w-full bg-white p-5 border-t border-gray-100 rounded-t-[2rem] shadow-[0_-5px_20px_rgba(0,0,0,0.05)]">
<button class="w-full h-14 bg-primary hover:brightness-105 active:scale-[0.98] rounded-xl flex items-center justify-center gap-2 transition-all shadow-lg shadow-primary/30">
<span class="text-white font-bold text-lg">Save Staff Details</span>
</button>
</div>
</div>

</body></html>
