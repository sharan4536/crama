<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Boutique Dashboard</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#58A39B",
                        "background-light": "#f7f8f6",
                        "background-dark": "#192111",
                        "surface-light": "#ffffff",
                        "surface-dark": "#232a1b",
                        "text-main": "#141b0e",
                        "text-secondary": "#5e6e52",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px"},
                    boxShadow: {
                        "soft": "0 4px 20px -2px rgba(20, 27, 14, 0.05)",
                        "card": "0 2px 12px -2px rgba(20, 27, 14, 0.04)"
                    }
                },
            },
        }
    </script>
<style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(180deg, #58A39B 41%, #92B3A9 81%);
            background-attachment: fixed;
            min-height: 100vh;
        }.no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display text-text-main transition-colors duration-200">
<div class="relative min-h-screen w-full flex flex-col max-w-md mx-auto overflow-x-hidden shadow-2xl">
<header class="flex items-center justify-between p-6 pb-2">
<div class="flex items-center gap-4">
<button class="p-1 -ml-1 rounded-full text-white hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-3xl">menu</span>
</button>
<div class="flex flex-col gap-1">
<h1 class="text-2xl font-extrabold tracking-tight text-white leading-none">Chic Boutique</h1>
<p class="text-white/80 text-sm font-medium">Oct 24, 2023</p>
</div>
</div>
<button class="relative flex items-center justify-center p-1 rounded-full hover:bg-white/10 transition-colors">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-10 w-10 ring-2 ring-white/50 ring-offset-2 ring-offset-transparent" data-alt="Portrait of the boutique owner" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC6lwNYWA1pLXMALT03RKbuVZJBcJiA8sTiFOolzTT-XMqnuLTTaEvpZB-g_d_MZq2X0hKRe5DQ7BxcNuqwyDA_HSPnHohJIFvAikcsj2_w3HhGi8PwzHf7HLL5wyhZ5CK5YC8Bo-2GFpMte9Agg6S6AlBT-oWSxBdL2tGr6CpiL5WU87yq1FCpFexqryEPTu_98RtD5u6HLnmz4Y1xQOEIWTagx2scpfzfZYCTQNfVm72CMK5m6DOfacZRTlhJ0xZoCxCMSneZ9Frh");'>
</div>
<div class="absolute bottom-1 right-1 h-2.5 w-2.5 bg-green-400 rounded-full border-2 border-white"></div>
</button>
</header>
<main class="flex-1 px-4 pt-4 pb-10 flex flex-col gap-6">
<section class="w-full">
<div class="relative overflow-hidden rounded-2xl bg-surface-light shadow-soft p-6">
<div class="absolute -top-10 -right-10 w-32 h-32 bg-primary/20 rounded-full blur-2xl"></div>
<div class="absolute -bottom-10 -left-10 w-32 h-32 bg-primary/20 rounded-full blur-2xl"></div>
<div class="relative z-10 flex flex-col gap-1">
<div class="flex items-center justify-between mb-2">
<h2 class="text-text-secondary text-sm font-semibold uppercase tracking-wider">Total Revenue Today</h2>
<span class="material-symbols-outlined text-primary text-xl" data-icon="payments">payments</span>
</div>
<div class="flex items-baseline gap-2">
<span class="text-4xl font-extrabold text-text-main tracking-tight">$840.50</span>
</div>
<div class="flex items-center gap-2 mt-3">
<div class="flex items-center gap-1 bg-green-50 px-2.5 py-1 rounded-lg">
<span class="material-symbols-outlined text-green-700 text-sm font-bold">trending_up</span>
<span class="text-green-700 text-xs font-bold">+12% vs yesterday</span>
</div>
<span class="text-xs text-text-secondary font-medium ml-auto">15 Orders processed</span>
</div>
</div>
</div>
</section>
<section class="flex flex-col gap-4">
<h3 class="text-lg font-bold text-white px-1">Quick Actions</h3>
<div class="grid grid-cols-2 gap-4">
<button class="col-span-2 flex items-center justify-between p-5 rounded-2xl bg-primary shadow-lg shadow-primary/20 group active:scale-[0.98] transition-all duration-200">
<div class="flex flex-col items-start gap-1">
<span class="text-white font-extrabold text-xl">New Bill</span>
<span class="text-white/80 font-medium text-sm">Create invoice for customer</span>
</div>
<div class="h-12 w-12 rounded-full bg-white/20 flex items-center justify-center group-hover:bg-white/30 transition-colors">
<span class="material-symbols-outlined text-white text-3xl">add</span>
</div>
</button>
<button class="flex flex-col items-start gap-3 p-4 rounded-xl bg-surface-light shadow-card active:scale-[0.98] transition-transform">
<div class="h-10 w-10 rounded-full bg-primary/10 flex items-center justify-center text-primary">
<span class="material-symbols-outlined">sell</span>
</div>
<span class="font-bold text-base text-text-main">Products</span>
</button>
<button class="flex flex-col items-start gap-3 p-4 rounded-xl bg-surface-light shadow-card active:scale-[0.98] transition-transform">
<div class="h-10 w-10 rounded-full bg-primary/10 flex items-center justify-center text-primary">
<span class="material-symbols-outlined">inventory_2</span>
</div>
<span class="font-bold text-base text-text-main">Inventory</span>
</button>
<button class="flex flex-col items-start gap-3 p-4 rounded-xl bg-surface-light shadow-card active:scale-[0.98] transition-transform">
<div class="h-10 w-10 rounded-full bg-primary/10 flex items-center justify-center text-primary">
<span class="material-symbols-outlined">groups</span>
</div>
<span class="font-bold text-base text-text-main">Customers</span>
</button>
<button class="flex flex-col items-start gap-3 p-4 rounded-xl bg-surface-light shadow-card active:scale-[0.98] transition-transform">
<div class="h-10 w-10 rounded-full bg-primary/10 flex items-center justify-center text-primary">
<span class="material-symbols-outlined">bar_chart</span>
</div>
<span class="font-bold text-base text-text-main">Reports</span>
</button>
<button class="col-span-2 flex items-center gap-4 p-4 rounded-xl bg-surface-light shadow-card active:scale-[0.98] transition-transform">
<div class="h-10 w-10 rounded-full bg-primary/10 flex items-center justify-center text-primary">
<span class="material-symbols-outlined">settings</span>
</div>
<div class="flex flex-col items-start">
<span class="font-bold text-base text-text-main">Settings</span>
<span class="text-xs text-text-secondary">App preferences and account</span>
</div>
<span class="material-symbols-outlined ml-auto text-gray-400">chevron_right</span>
</button>
</div>
</section>
</main>
</div>

</body></html>
