<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Edit Staff Details</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Google Fonts: Manrope -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1edcc9",
                        "boutique-teal": "#58A39B",
                        "boutique-soft": "#92B3A9",
                        "background-light": "#f6f8f8",
                        "background-dark": "#11211f",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom Gradient for the background as requested */
        .boutique-gradient {
            background: linear-gradient(180deg, #58A39B 41%, #92B3A9 81%);
        }
        
        /* Hide scrollbar for clean horizontal scrolling */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display antialiased text-slate-900 bg-background-light dark:bg-background-dark">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-hidden bg-background-light dark:bg-background-dark group/design-root">
<!-- Background Gradient Layer -->
<div class="absolute top-0 left-0 w-full h-[320px] boutique-gradient z-0 rounded-b-[40px]"></div>
<!-- Content Container -->
<div class="relative z-10 flex flex-col flex-1 pb-20">
<!-- Top App Bar -->
<div class="flex items-center p-4 pt-8 text-white justify-between">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full bg-white/20 backdrop-blur-sm hover:bg-white/30 transition-colors">
<span class="material-symbols-outlined text-white" style="font-size: 24px;">arrow_back</span>
</button>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Edit Staff Details</h2>
</div>
<!-- Profile Header -->
<div class="flex flex-col items-center mt-4 mb-6">
<div class="relative group cursor-pointer">
<div class="bg-center bg-no-repeat bg-cover rounded-full h-28 w-28 border-4 border-white shadow-lg" data-alt="Portrait of a smiling staff member" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBDyKPcFMnG1siDDE1jtskURiP5cdaCRwWaml-oC6Of1ne3Axz5aq_XGxlhIaoDzppBTUMEmumSoWhIkDAcy_zq5LEoUiG4q1SlWBXP-w0UXBsOccgsmN8R5c2udd9G6wNaSN1FB4YaCU5_LcFQ_Wg4asx9vsdRIo6GBILcvasyswoVoelDVve1Z_hxeHCqIsm1WAIGvmr6c49VVYNSQj9cJjZyY_x0df2pvVfHt_PSLYjawE60KEjf_G891twn8d6XCbws8RL4iKjj");'>
</div>
<div class="absolute bottom-0 right-0 bg-white rounded-full p-2 shadow-md flex items-center justify-center">
<span class="material-symbols-outlined text-boutique-teal text-sm">edit</span>
</div>
</div>
<p class="text-white/90 text-sm font-medium mt-3">Change Photo</p>
</div>
<!-- Main Form Card -->
<div class="mx-4 bg-white dark:bg-[#1a2c2a] rounded-3xl shadow-xl p-6 flex flex-col gap-6">
<!-- Staff Name Field -->
<div class="flex flex-col gap-2">
<label class="text-[#0e1b19] dark:text-gray-200 text-sm font-semibold leading-normal ml-1">Staff Name</label>
<div class="flex items-center gap-3 bg-[#f0f5f4] dark:bg-[#253836] rounded-xl px-4 py-1 transition-all focus-within:ring-2 focus-within:ring-boutique-teal/50">
<span class="material-symbols-outlined text-[#58A39B]">person</span>
<input class="flex-1 bg-transparent border-none focus:ring-0 text-[#0e1b19] dark:text-white h-12 text-base placeholder:text-gray-400 font-medium" placeholder="Enter full name" value="Sarah Jones"/>
</div>
</div>
<!-- Mobile Number Field -->
<div class="flex flex-col gap-2">
<label class="text-[#0e1b19] dark:text-gray-200 text-sm font-semibold leading-normal ml-1">Mobile Number</label>
<div class="flex items-center gap-3 bg-[#f0f5f4] dark:bg-[#253836] rounded-xl px-4 py-1 transition-all focus-within:ring-2 focus-within:ring-boutique-teal/50">
<span class="material-symbols-outlined text-[#58A39B]">call</span>
<input class="flex-1 bg-transparent border-none focus:ring-0 text-[#0e1b19] dark:text-white h-12 text-base placeholder:text-gray-400 font-medium" placeholder="Enter mobile number" type="tel" value="+1 555 019 2834"/>
</div>
</div>
<!-- Role Selection -->
<div class="flex flex-col gap-3">
<label class="text-[#0e1b19] dark:text-gray-200 text-sm font-semibold leading-normal ml-1">Staff Role</label>
<div class="grid grid-cols-3 gap-3">
<!-- Option: Owner -->
<label class="cursor-pointer group">
<input class="peer sr-only" name="role" type="radio"/>
<div class="flex flex-col items-center justify-center p-3 rounded-xl border-2 border-transparent bg-[#f0f5f4] dark:bg-[#253836] text-gray-500 peer-checked:bg-[#eaf6f5] peer-checked:text-boutique-teal peer-checked:border-boutique-teal transition-all">
<span class="material-symbols-outlined mb-1 group-hover:scale-110 transition-transform">storefront</span>
<span class="text-xs font-bold">Owner</span>
</div>
</label>
<!-- Option: Cashier -->
<label class="cursor-pointer group">
<input class="peer sr-only" name="role" type="radio"/>
<div class="flex flex-col items-center justify-center p-3 rounded-xl border-2 border-transparent bg-[#f0f5f4] dark:bg-[#253836] text-gray-500 peer-checked:bg-[#eaf6f5] peer-checked:text-boutique-teal peer-checked:border-boutique-teal transition-all">
<span class="material-symbols-outlined mb-1 group-hover:scale-110 transition-transform">point_of_sale</span>
<span class="text-xs font-bold">Cashier</span>
</div>
</label>
<!-- Option: Tailor (Selected) -->
<label class="cursor-pointer group">
<input checked="" class="peer sr-only" name="role" type="radio"/>
<div class="flex flex-col items-center justify-center p-3 rounded-xl border-2 border-transparent bg-[#f0f5f4] dark:bg-[#253836] text-gray-500 peer-checked:bg-[#eaf6f5] peer-checked:text-boutique-teal peer-checked:border-boutique-teal transition-all">
<span class="material-symbols-outlined mb-1 group-hover:scale-110 transition-transform">content_cut</span>
<span class="text-xs font-bold">Tailor</span>
</div>
</label>
</div>
</div>
<!-- Salary Type -->
<div class="flex flex-col gap-3">
<label class="text-[#0e1b19] dark:text-gray-200 text-sm font-semibold leading-normal ml-1">Salary Type</label>
<div class="flex p-1 bg-[#f0f5f4] dark:bg-[#253836] rounded-xl relative">
<!-- Radio Inputs Hidden -->
<input class="peer/daily sr-only" id="salary-daily" name="salary" type="radio"/>
<input checked="" class="peer/monthly sr-only" id="salary-monthly" name="salary" type="radio"/>
<!-- Labels -->
<label class="flex-1 text-center py-3 text-sm font-semibold text-gray-500 z-10 cursor-pointer transition-colors peer-checked/daily:text-white dark:peer-checked/daily:text-white" for="salary-daily">Daily</label>
<label class="flex-1 text-center py-3 text-sm font-semibold text-gray-500 z-10 cursor-pointer transition-colors peer-checked/monthly:text-white dark:peer-checked/monthly:text-white" for="salary-monthly">Monthly</label>
<!-- Sliding Indicator -->
<div class="absolute top-1 bottom-1 w-[calc(50%-4px)] bg-boutique-teal rounded-lg transition-transform duration-300 ease-out shadow-sm left-1 peer-checked/monthly:translate-x-[100%] peer-checked/daily:translate-x-0"></div>
</div>
</div>
</div>
</div>
<!-- Sticky Footer Action Button -->
<div class="fixed bottom-0 left-0 w-full p-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md z-20 border-t border-gray-100 dark:border-gray-800">
<button class="w-full h-14 bg-[#58A39B] hover:bg-[#4a8f87] active:scale-[0.98] transition-all rounded-xl text-white text-base font-bold shadow-lg shadow-boutique-teal/20 flex items-center justify-center gap-2">
<span class="material-symbols-outlined">save</span>
                Save Changes
            </button>
</div>
</div>
</body></html>
