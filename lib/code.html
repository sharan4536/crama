<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Customer Profile</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#57a29b", // Matching the user's approximate request, mapped to theme
                        "background-light": "#f6f7f7",
                        "background-dark": "#161c1b",
                        "custom-teal": "#58A39B",
                        "custom-teal-light": "#92B3A9",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .profile-gradient {
            background: linear-gradient(180deg, #58A39B 41%, #92B3A9 81%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display text-slate-900 dark:text-white antialiased">
<!-- Main Wrapper -->
<div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden profile-gradient">
<!-- Top Navigation Bar (Transparent) -->
<div class="flex items-center p-4 pt-6 pb-2 justify-between z-10 text-white">
<button class="flex size-10 items-center justify-center rounded-full hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-tight flex-1 text-center">Customer Profile</h2>
<button class="flex items-center justify-center rounded-full px-3 py-1 hover:bg-white/10 transition-colors">
<span class="text-sm font-bold leading-normal tracking-wide">Edit</span>
</button>
</div>
<!-- Profile Header Section -->
<div class="flex flex-col items-center pt-4 pb-8 px-6 z-10 text-white">
<div class="relative mb-4">
<div class="bg-center bg-no-repeat bg-cover rounded-full size-28 border-4 border-white/20 shadow-xl" data-alt="Portrait of a female customer with a warm smile" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAh04chp-ADHU018hAGfn0TP0FAlNwVOkWd1eCYPIxpkPHSQ1qH5_QEAzRu7OD1FnFZBrfBlpemktSUniydNIR6wbkDoi_qdycf73KpOr7oeMtmd3oukPhuqCyhGAtMON9KG13lGS0vBjdJ6hNrM9jVt2VOmKGDIzAxOOe8RRPVJAmFWHPRmSKVMMtCBUvr9vP9AOEK9uP_Rhexsmpo0KW0KbYk4lMrviHPDs1M8jdg6OxKwq1JgGuGyabxAnaoeCYK6TyLvznHN8dR");'>
</div>
<!-- Status Indicator (Optional) -->
<div class="absolute bottom-1 right-1 size-6 bg-green-400 border-4 border-[#58A39B] rounded-full"></div>
</div>
<h1 class="text-2xl font-bold leading-tight text-center mb-1">Sophia Miller</h1>
<p class="text-white/80 text-base font-medium text-center mb-4">+1 (555) 012-3456</p>
<!-- Quick Action Buttons -->
<div class="flex gap-4">
<button class="flex items-center justify-center size-10 rounded-full bg-white/20 hover:bg-white/30 backdrop-blur-sm transition-colors text-white">
<span class="material-symbols-outlined text-xl">call</span>
</button>
<button class="flex items-center justify-center size-10 rounded-full bg-white/20 hover:bg-white/30 backdrop-blur-sm transition-colors text-white">
<span class="material-symbols-outlined text-xl">chat</span>
</button>
<button class="flex items-center justify-center size-10 rounded-full bg-white/20 hover:bg-white/30 backdrop-blur-sm transition-colors text-white">
<span class="material-symbols-outlined text-xl">mail</span>
</button>
</div>
</div>
<!-- Content Sheet (Sliding up style) -->
<div class="flex-1 bg-background-light dark:bg-background-dark w-full rounded-t-[2rem] shadow-[0_-10px_40px_rgba(0,0,0,0.1)] flex flex-col px-4 pt-8 pb-6 gap-6 z-10">
<!-- Stats Row -->
<div class="grid grid-cols-3 gap-3">
<div class="flex flex-col gap-1 items-center p-3 rounded-2xl bg-white dark:bg-[#252a29] shadow-sm border border-slate-100 dark:border-slate-800">
<p class="text-slate-500 dark:text-slate-400 text-xs font-semibold uppercase tracking-wider">Spend</p>
<p class="text-slate-900 dark:text-white text-lg font-bold">$1,240</p>
</div>
<div class="flex flex-col gap-1 items-center p-3 rounded-2xl bg-white dark:bg-[#252a29] shadow-sm border border-slate-100 dark:border-slate-800">
<p class="text-slate-500 dark:text-slate-400 text-xs font-semibold uppercase tracking-wider">Visits</p>
<p class="text-slate-900 dark:text-white text-lg font-bold">12</p>
</div>
<div class="flex flex-col gap-1 items-center p-3 rounded-2xl bg-white dark:bg-[#252a29] shadow-sm border border-slate-100 dark:border-slate-800">
<p class="text-slate-500 dark:text-slate-400 text-xs font-semibold uppercase tracking-wider">Credits</p>
<p class="text-green-600 dark:text-green-400 text-lg font-bold">$0.00</p>
</div>
</div>
<!-- Menu List -->
<div class="flex flex-col gap-3">
<!-- Measurements -->
<button class="flex items-center gap-4 bg-white dark:bg-[#252a29] p-4 rounded-xl shadow-sm border border-slate-100 dark:border-slate-800 group active:scale-[0.98] transition-all">
<div class="flex items-center justify-center rounded-full bg-primary/10 text-primary shrink-0 size-12 group-hover:bg-primary group-hover:text-white transition-colors">
<span class="material-symbols-outlined text-2xl">straighten</span>
</div>
<div class="flex flex-col items-start flex-1 text-left">
<p class="text-slate-900 dark:text-white text-base font-bold leading-normal">Measurements</p>
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Bust 34" • Waist 28" • Hip 38"</p>
</div>
<div class="shrink-0 text-slate-400">
<span class="material-symbols-outlined">chevron_right</span>
</div>
</button>
<!-- Purchase History -->
<button class="flex items-center gap-4 bg-white dark:bg-[#252a29] p-4 rounded-xl shadow-sm border border-slate-100 dark:border-slate-800 group active:scale-[0.98] transition-all">
<div class="flex items-center justify-center rounded-full bg-orange-500/10 text-orange-500 shrink-0 size-12 group-hover:bg-orange-500 group-hover:text-white transition-colors">
<span class="material-symbols-outlined text-2xl">history_edu</span>
</div>
<div class="flex flex-col items-start flex-1 text-left">
<p class="text-slate-900 dark:text-white text-base font-bold leading-normal">Purchase History</p>
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Last purchased 2 days ago</p>
</div>
<div class="shrink-0 text-slate-400">
<span class="material-symbols-outlined">chevron_right</span>
</div>
</button>
<!-- Bills -->
<button class="flex items-center gap-4 bg-white dark:bg-[#252a29] p-4 rounded-xl shadow-sm border border-slate-100 dark:border-slate-800 group active:scale-[0.98] transition-all">
<div class="flex items-center justify-center rounded-full bg-blue-500/10 text-blue-500 shrink-0 size-12 group-hover:bg-blue-500 group-hover:text-white transition-colors">
<span class="material-symbols-outlined text-2xl">receipt_long</span>
</div>
<div class="flex flex-col items-start flex-1 text-left">
<p class="text-slate-900 dark:text-white text-base font-bold leading-normal">Bills &amp; Invoices</p>
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium">1 Invoice Pending</p>
</div>
<div class="shrink-0 text-slate-400">
<span class="material-symbols-outlined">chevron_right</span>
</div>
</button>
</div>
<!-- Spacer for bottom button -->
<div class="flex-1"></div>
<!-- Create New Bill Button -->
<button class="w-full bg-primary hover:bg-[#4d918a] text-white font-bold text-lg py-4 px-6 rounded-xl shadow-lg shadow-primary/30 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined">add</span>
                Create New Bill
            </button>
</div>
</div>
</body></html>
